<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chiyak Property Online</title>
  <script type="text/javascript" src="vendors/jquery.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <link type = "text/css" rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
  <link type="text/css" rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <div id="nav">
    <ul>
      <li id="rentalNav"><p>Rentals</p></li>
      <li id="saleNav"><p>For Sale</p></li>
      <li id="showAll"><p>Show All</p></li>
      <li id="addItem" data-toggle="modal" data-target=".bs-example-modal-lg"><p>Add An Item</p></li>
    </ul>
  </div>
  <div class="container-fluid">
    <div class="row" id="rentals">
    </div>
    <div class="row" id="sales">
    </div>
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">

        <div class="modal-content">
          <form class="form-horizontal" id="formItem">
            <div class="radio">
              <label>
                <input type="radio" name="forRent" id="forRent" value="option1">
                Apartment for rent
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="forSale" id="forSale" value="option2">
                House for Sale
              </label>
            </div>
              <div class="form-group">
                <label for="price" class="col-sm-2 control-label">Price</label>
                <div class"col-sm-10">
                <input type="text" class="form-control" id="priceInput" placeholder="Cost">
                </div>
            </div>
              <div class="form-group">
                <label for="size" class="col-sm-2 control-label">Size</label>
                <div class"col-sm-10">
                <input type="text" class="form-control" id="sizeInput" placeholder="Size in Square Feet">
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="locationInput" placeholder="Location">
              </div>
              <button class="btn btn-default" id='itemSubmit'>Submit</button>
            </div>
          </form>
        </div>
      </div>
  </div> <!-- end container -->



  <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.js"></script>
</body>
</html>
