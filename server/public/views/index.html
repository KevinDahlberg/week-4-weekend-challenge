<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chiyak Property Online</title>
  <script type="text/javascript" src="vendors/jquery.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <link type = "text/css" rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
  <link type="text/css" rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <div id="nav">
    <ul>
      <li id="rentalNav"><p>Rentals</p></li>
      <li id="saleNav"><p>For Sale</p></li>
      <li id="showAll"><p>Show All</p></li>
      <li id="addItem" data-toggle="modal" data-target=".bs-example-modal-lg"><p>Add An Item</p></li>
    </ul>
  </div>
  <div class="container-fluid">
    <div class="row" id="rentals">
    </div>
    <div class="row" id="sales">
    </div>

    <div class="modal fade bs-example-modal-lg" id="modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
      <div class="modal-content">
        <form id="formItem">
          <h3>Add New Item</h3>
          <div class="row form-group">
            <div class="col-sm-12">
          <select class="form-control" id="optionSelect">
            <option id='optionChoose' value='default'>Choose Listing Type</option>
            <option id='optionRent'>Apartment for Rent</option>
            <option id='optionSale'>Property for Sale</option>
            </select>
          </div>
          </div>

          <div class="row form-group">
            <label for="price" class="col-sm-4 control-label">Price</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" id="priceInput" placeholder="Enter Price in Dollars">
            </div>
          </div>
          <div class="row form-group">
            <label for="size" class="col-sm-4 control-label">Size</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" id="sizeInput" placeholder="Enter Size in Square Feet">
            </div>
          </div>
          <div class="row form-group">
            <label for="location" class="col-sm-4 control-label">Location</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" id="locationInput" placeholder="Enter Location">
            </div>
          </div>
          <button class="btn btn-default" id='itemSubmit'>Submit</button>

        </form>
      </div>
  </div> <!-- end modal -->
</div> <!-- end container -->


<script type="text/javascript" src="vendors/bootstrap/js/bootstrap.js"></script>
</body>
</html>
